<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff0055" />
  <title>Ammar Malik | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 18px 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
      transition: all 0.4s ease;
    }

    header.scrolled {
      background: rgba(15, 32, 39, 0.9);
      padding: 10px 60px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
    }

    header h2 a {
      color: #ff0055;
      font-weight: 700;
      text-decoration: none;
      font-size: 26px;
      text-shadow: 0 0 15px #ff0055;
      transition: color 0.3s, text-shadow 0.3s;
    }

    header h2 a:hover {
      color: #00c8ff;
      text-shadow: 0 0 15px #00c8ff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 28px;
      height: 3px;
      background: #ff0055;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ===== HERO SECTION ===== */
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 150px 80px 80px;
      position: relative;
      overflow: hidden;
      text-align: left;
    }

    /* ===== BACKGROUND TEXT ===== */
    .overlay-text {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12vw;
      font-weight: 900;
      color: rgba(255, 0, 85, 0.07);
      letter-spacing: 8px;
      white-space: nowrap;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
      animation: floatGlow 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes floatGlow {
      0% {
        transform: translate(-50%, 0);
        text-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
      }

      100% {
        transform: translate(-50%, 10px);
        text-shadow: 0 0 40px rgba(0, 200, 255, 0.6);
      }
    }

    .hero-text {
      max-width: 600px;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
    }

    .hero-text h1 span {
      color: #ff0055;
      text-shadow: 0 0 15px #ff0055;
    }

    .typing-text {
      font-size: 24px;
      color: #00c8ff;
      font-weight: 600;
      height: 30px;
      margin-bottom: 25px;
      white-space: nowrap;
      overflow: hidden;
    }

    .hero-text p {
      font-size: 17px;
      line-height: 1.7;
      color: #d1d5db;
      margin-top: 10px;
    }

    /* ===== SOCIAL ICONS ===== */
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: #ff0055;
      border: 2px solid #ff0055;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff0055;
    }

    .social-icons a:hover {
      background: #00c8ff;
      color: #fff;
      transform: scale(1.15);
      box-shadow: 0 0 20px #00c8ff;
      border-color: #00c8ff;
    }

    /* ===== CV BUTTON ===== */
    .cv-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border: 2px solid #ff0055;
      border-radius: 30px;
      background: transparent;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #ff0055;
    }

    .cv-btn:hover {
      background: linear-gradient(90deg, #ff0055, #00c8ff);
      box-shadow: 0 0 20px #ff0055, 0 0 30px #00c8ff;
      transform: translateY(-3px);
    }

    /* ===== HERO IMAGE ===== */
    .hero-image img {
      width: 320px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 40px rgba(255, 0, 85, 0.6);
      animation: pulseGlow 3s infinite alternate;
      transition: all 0.4s ease;
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
      }

      to {
        box-shadow: 0 0 50px rgba(0, 200, 255, 0.8);
      }
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 0;
      text-align: center;
      font-size: 15px;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      header {
        padding: 18px 30px;
      }

      nav {
        display: none;
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }

      nav.active {
        display: block;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      .menu-toggle {
        display: flex;
      }

      .hero-section {
        flex-direction: column-reverse;
        text-align: center;
        padding: 140px 20px 60px;
      }

      .hero-image img {
        width: 240px;
        margin-bottom: 30px;
      }

      .hero-text h1 {
        font-size: 38px;
      }

      .overlay-text {
        font-size: 18vw;
      }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header id="header">
    <h2><a href="index.html">My Personal Site</a></h2>
    <div class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></div>
    <nav id="navbar">
      <ul>
        <li><a href="./index.html" class="active">Home</a></li>
        <li><a href="./project.html">Projects</a></li>
        <li><a href="./service.html">Services</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero-section">
    <div class="overlay-text">Ammar Malik</div>

    <div class="hero-text">
      <div class="social-icons">
        <a href="https://facebook.com/malikammar.murtaza879" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/malikammar_murtaza/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/malikammarmurtaza/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <h1>I am <span>Ammar Murtaza</span></h1>
      <h3 class="typing-text"></h3>
      <p>A passionate <strong>Graphic Designer</strong> & <strong>Web Developer</strong> crafting creative and responsive digital experiences.</p>

      <a href="./Ammar_CV.pdf" class="cv-btn" download>üìÑ Download CV</a>
    </div>

    <div class="hero-image">
      <img src="./yellowlight.jpg" alt="Ammar Malik" />
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>¬© 2025 Ammar Malik. Designed with ‚ù§Ô∏è and creativity.</p>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");
    const header = document.getElementById("header");

    menuToggle.addEventListener("click", () => navbar.classList.toggle("active"));
    window.addEventListener("scroll", () => {
      if (window.scrollY > 60) header.classList.add("scrolled");
      else header.classList.remove("scrolled");
    });

    const roles = ["Web Developer", "Graphic Designer", "Photographer", "IT Support Specialist"];
    let index = 0, charIndex = 0;
    const typingText = document.querySelector(".typing-text");

    function type() {
      if (charIndex < roles[index].length) {
        typingText.textContent += roles[index].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 1800);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingText.textContent = roles[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 50);
      } else {
        index = (index + 1) % roles.length;
        setTimeout(type, 300);
      }
    }
    type();
  </script>
</body>
</html>
